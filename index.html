<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Monopattini LIM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- contenitore nero trasparente -->

    <header>
      <!-- logo e slogan -->
      <img src="images/logo.png" class="logo">
      <h1 class="slogan">Taking Booleaners from A to B</h1>
    </header>
    <nav class="navbar">
      <!-- pulsanti navigazione -->
      <div class="pulsanti">
        <input type="button" name="" value="Prenota">
        <input type="button" name="" value="Termina Prenotazione">
        <input type="button" name="" value="Accendi Luci">
      </div>

    </nav>
    <main>
      <!-- lista monopattini -->
      <div class="monopattino">
        <!-- primo monopattino -->
        <input type="checkbox">
        <h2>Monopattino Gino22</h2>
        <p>&#8614; Via Guadalametri - a 220 metri da te</p>
        <p>Stato carica</p>
        <!-- quadrato colorato carica -->
        <div class="carica1">
        </div>
      </div>

      <div class="monopattino">
        <!-- secondo monopattino -->
        <input type="checkbox">
        <h2>Monopattino Mike24</h2>
        <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
        <p>Stato carica</p>
        <!-- quadrato colorato carica -->
        <div class="carica2">
        </div>
      </div>

      <div class="monopattino">
        <!-- terzo monopattino -->
        <input type="checkbox">
        <h2>Monopattino Fede154</h2>
        <p>&#8614; Via Mentarini - a 490 metri da te</p>
        <p>Stato carica</p>
        <!-- quadrato colorato carica -->
        <div class="carica3">
        </div>
      </div>

    </main>

  </div>

</body>

</html>
